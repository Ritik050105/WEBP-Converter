<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to WebP Converter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 2px dashed #6a11cb;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 25px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background-color: #f5f5ff;
        }
        
        .upload-area.drag-over {
            background-color: #e6eeff;
            border-color: #2575fc;
        }
        
        .upload-icon {
            font-size: 50px;
            color: #6a11cb;
            margin-bottom: 15px;
        }
        
        .settings {
            margin-bottom: 25px;
        }
        
        .setting-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: #e0e0e0;
            border-radius: 5px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #6a11cb;
            cursor: pointer;
        }
        
        .dimension-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            color: #666;
        }
        
        .quality-setting {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #quality {
            flex: 1;
        }
        
        #quality-value {
            font-weight: bold;
            color: #6a11cb;
            min-width: 30px;
        }
        
        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .preview {
            text-align: center;
            margin-top: 30px;
        }
        
        .preview h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .image-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        .image-box {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .image-box h4 {
            background-color: #f8f8f8;
            padding: 10px;
            margin: 0;
            text-align: center;
        }
        
        .image-box img {
            max-width: 100%;
            display: block;
        }
        
        .image-info {
            padding: 10px;
            text-align: center;
            background-color: #f8f8f8;
            font-size: 14px;
            color: #666;
        }
        
        .download-link {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .upload-area {
                padding: 20px;
            }
            
            .image-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image to WebP Converter</h1>
        <p class="description">Upload any image, adjust dimensions and quality, then convert to WebP format.</p>
        
        <div id="upload-area" class="upload-area">
            <div class="upload-icon">üìÅ</div>
            <p>Click to select an image or drag and drop here</p>
            <input type="file" id="file-input" accept="image/*" class="hidden">
        </div>
        
        <div class="settings">
            <div class="setting-group">
                <label for="width">Width (px):</label>
                <input type="range" id="width" min="50" max="2000" value="800" step="10">
                <div class="dimension-display">
                    <span>50px</span>
                    <span id="width-value">800px</span>
                    <span>2000px</span>
                </div>
            </div>
            
            <div class="setting-group">
                <label for="height">Height (px):</label>
                <input type="range" id="height" min="50" max="2000" value="600" step="10">
                <div class="dimension-display">
                    <span>50px</span>
                    <span id="height-value">600px</span>
                    <span>2000px</span>
                </div>
            </div>
            
            <div class="setting-group">
                <label for="quality">Quality:</label>
                <div class="quality-setting">
                    <input type="range" id="quality" min="0" max="1" value="0.8" step="0.01">
                    <span id="quality-value">0.8</span>
                </div>
                <div class="dimension-display">
                    <span>Low (0)</span>
                    <span>High (1)</span>
                </div>
            </div>
        </div>
        
        <button id="convert-btn" disabled>Convert to WebP</button>
        
        <div id="preview" class="preview hidden">
            <h3>Preview</h3>
            <div class="image-container">
                <div class="image-box">
                    <h4>Original Image</h4>
                    <img id="original-img">
                    <div class="image-info">
                        <span id="original-size"></span>
                    </div>
                </div>
                
                <div class="image-box">
                    <h4>WebP Image</h4>
                    <img id="webp-img">
                    <div class="image-info">
                        <span id="webp-size"></span>
                    </div>
                </div>
            </div>
            
            <a id="download-link" class="download-link hidden">Download WebP Image</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const uploadArea = document.getElementById('upload-area');
            const widthSlider = document.getElementById('width');
            const heightSlider = document.getElementById('height');
            const qualitySlider = document.getElementById('quality');
            const widthValue = document.getElementById('width-value');
            const heightValue = document.getElementById('height-value');
            const qualityValue = document.getElementById('quality-value');
            const convertBtn = document.getElementById('convert-btn');
            const previewSection = document.getElementById('preview');
            const originalImg = document.getElementById('original-img');
            const webpImg = document.getElementById('webp-img');
            const originalSize = document.getElementById('original-size');
            const webpSize = document.getElementById('webp-size');
            const downloadLink = document.getElementById('download-link');
            
            let originalImage = null;
            
            // Update slider value displays
            widthSlider.addEventListener('input', () => {
                widthValue.textContent = `${widthSlider.value}px`;
            });
            
            heightSlider.addEventListener('input', () => {
                heightValue.textContent = `${heightSlider.value}px`;
            });
            
            qualitySlider.addEventListener('input', () => {
                qualityValue.textContent = qualitySlider.value;
            });
            
            // Upload area functionality
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('drag-over');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('drag-over');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
                
                if (e.dataTransfer.files.length) {
                    handleImageUpload(e.dataTransfer.files[0]);
                }
            });
            
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleImageUpload(fileInput.files[0]);
                }
            });
            
            // Convert button functionality
            convertBtn.addEventListener('click', convertToWebP);
            
            function handleImageUpload(file) {
                if (!file.type.match('image.*')) {
                    alert('Please select an image file.');
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    originalImage = new Image();
                    originalImage.onload = function() {
                        // Set initial dimensions while maintaining aspect ratio
                        const aspectRatio = originalImage.width / originalImage.height;
                        widthSlider.value = originalImage.width;
                        heightSlider.value = originalImage.height;
                        widthValue.textContent = `${originalImage.width}px`;
                        heightValue.textContent = `${originalImage.height}px`;
                        
                        // Display original image
                        originalImg.src = e.target.result;
                        originalSize.textContent = `Size: ${formatFileSize(file.size)}`;
                        
                        // Enable convert button
                        convertBtn.disabled = false;
                        
                        // Show preview section
                        previewSection.classList.remove('hidden');
                    };
                    originalImage.src = e.target.result;
                };
                
                reader.readAsDataURL(file);
            }
            
            function convertToWebP() {
                if (!originalImage) return;
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Set canvas dimensions to the selected values
                canvas.width = parseInt(widthSlider.value);
                canvas.height = parseInt(heightSlider.value);
                
                // Draw image on canvas with selected dimensions
                ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
                
                // Convert to WebP with selected quality
                const quality = parseFloat(qualitySlider.value);
                const webpDataURL = canvas.toDataURL('image/webp', quality);
                
                // Display WebP image
                webpImg.src = webpDataURL;
                
                // Calculate and display WebP image size
                const webpSizeBytes = calculateImageSize(webpDataURL);
                webpSize.textContent = `Size: ${formatFileSize(webpSizeBytes)}`;
                
                // Enable download link
                downloadLink.href = webpDataURL;
                downloadLink.download = 'converted-image.webp';
                downloadLink.classList.remove('hidden');
            }
            
            function calculateImageSize(dataURL) {
                // Remove data:image/webp;base64, part
                const base64 = dataURL.split(',')[1];
                
                // Calculate size in bytes: (base64 length * 3) / 4 - padding
                const padding = base64.endsWith('==') ? 2 : (base64.endsWith('=') ? 1 : 0);
                return (base64.length * 3) / 4 - padding;
            }
            
            function formatFileSize(bytes) {
                if (bytes < 1024) {
                    return bytes + ' bytes';
                } else if (bytes < 1048576) {
                    return (bytes / 1024).toFixed(2) + ' KB';
                } else {
                    return (bytes / 1048576).toFixed(2) + ' MB';
                }
            }
        });
    </script>
</body>
</html>
